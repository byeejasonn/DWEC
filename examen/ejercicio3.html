<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .main {
            height: 100vh;
            width: 100%;
            background-color: black;
        }

        .box {
            border: 2px solid red;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <main class="main">
        <div class="box"></div>
    </main>

    <script>
        const main = document.querySelector('main');
        const box = document.querySelector('.box');
        box.style.position = "absolute";
        box.style.transform = "translate(-50%, -50%)"

        // cuando el raton se mueva le aÃ±ado las propiedades en top y left segun la posicion del raton en el cliente
        window.onmousemove = (e) => {
            box.style.top = `${e.clientY}px`
            box.style.left = `${e.clientX}px`
        }

        // cada vez que se pulsa una tecla comprobanda dentro de la funcion se movera 5 px hacia la direccion correspondiente
        window.onkeydown = (e) => {
            let posY = parseInt(box.style.top.slice(0, -2));
            let posX = parseInt(box.style.left.slice(0, -2));

            // arrowup
            if(e.keyCode == 38) {
                posY-=5;
                box.style.top = `${posY}px`
            }

            // arrowdown
            if(e.keyCode == 40) {
                posY+=5;
                box.style.top = `${posY}px`
            }

            // arrowleft
            if(e.keyCode == 37) {
                posX-=5;
                box.style.left = `${posX}px`
            }

            // arrowrigth
            if(e.keyCode == 39) {
                posX+=5;
                box.style.left = `${posX}px`
            }

            
        }
    </script>
</body>
</html>
