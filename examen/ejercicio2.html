<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="solucion"></div>
    <script>
        const solucion = document.querySelector('.solucion');
        // cada vez que refrescamos limpio el div solucion
        solucion.innerHTML = '';

        let array = [];
        const num = 10;
        let valor;

        for (let i = 0; i < num; i++) {
            // hago un bucle hasta que el valor sea el deseado
            do {
                valor = parseInt(prompt(`Introduce un nÃºmero entre 600 y 2000 ${i+1}`));
            } while (valor < 600 || valor > 2000 || isNaN(valor));

            // despues de validar el valor lo guardo en la ultima posicion del array
            array.push(valor);
        }

        // muestro en el div solucion los elementos del array numerados
        solucion.innerHTML = "Elementos del array: <br>";
        array.forEach((element, index) => {
            solucion.innerHTML += `${index+1}. ${element} <br>`;
        });
    </script>
</body>
</html>
