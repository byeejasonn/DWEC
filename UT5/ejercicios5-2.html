<body>

    <div class="event1"></div>
    <h2>Posici贸n rat贸n respecto la pantalla</h2>
    <div class="event2"></div>

    <script>
        const event1 = document.querySelector('.event1');
        const event2 = document.querySelector('.event2');

        function pageRelative(event) {
            event2.innerHTML = `x: ${event.screenX}, y: ${event.screenY}`
        }

        function clientRelative(event) {
            event1.innerHTML = `x: ${event.clientX}, y: ${event.clientY}`
        }

        addEventListener('mousemove', pageRelative);
        addEventListener('mousemove', clientRelative);
        
    </script>
