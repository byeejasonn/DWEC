<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios tema5</title>
    <style>
        * {
            font-family: Arial;
        }

        .input {
            margin: 10px 0;
        }

        .main {
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="main">
        Escribe algún valor, sabrás que esta bien por la fuente en verde.
        <div class="input">
            Número: <input type="text" name="digitos" id="digitos" placeholder="2,2">
        </div>
        <div class="input">
            Hora: <input type="text" name="hora" id="hora" placeholder="hh:mm:ss">
        </div>
    </div>

    <script>
        let digitsPattern = /^\d{1,3}\,\d{1,3}$/;
        let hourPattern = /^((0|1)[0-9]|2[0-3])\:[0-5][0-9](\:[0-5][0-9])?$/;
        let digit = document.getElementById("digitos");
        let hour = document.getElementById("hora");
        
        digit.addEventListener("keyup", (e) => {
            digit = document.getElementById("digitos");
            if(digitsPattern.test(digit.value)) {
                digit.style.color = "green";
            } else if (digit.value === '') {
                digit.style.color = "";
            } else {
                digit.style.color = "red";
            }
        });

        hour.addEventListener("keyup", (e) => {
            hour = document.getElementById("hora");
            if(hourPattern.test(hour.value)) {
                hour.style.color = "green";
            } else if (hour.value === '') {
                hour.style.color = "";
            } else {
                hour.style.color = "red";
            }
        });
        
    </script>
</body>
</html>
