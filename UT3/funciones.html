<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    const f = function (x) {
        return x*x*x;
    }

    function map(f, a) {
        let resultado = [];

        for (let i = 0; i < a.length; i++) {
            resultado[i] = f(a[i]);
            
        }

        return resultado;
    }

    let numbers = [0,1,2,5,10];
    let cube = map(f, numbers);
    console.log(cube);
</script>

</body>
</html>
