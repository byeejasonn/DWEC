<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios tema3</title>
    <style>
        * {
            font-family: Arial;
        }

        .inputs {
            display: grid;
            gap: 20px;
            grid-template-columns: max-content min-content;
        }

        .solucion {
            margin: 20px 0;
        }

        button {
            width: 60px;
        }
    </style>

</head>
<body>
    <section>
        <h2>Formatos de hora</h2>
        <div class="inputs">
            <label for="format24">Formato 24h (detallada): </label><input type="radio" name="horas" id="format24" value="format24">
            <label for="format12">Formato 12h: </label><input type="radio" name="horas" id="format12" value="format12">
            <button onclick="ejercicio1()">Enviar</button>
        </div>
        <div class="solucion solucion1"></div>
    </section>

    <section>
        <h2>Pelicula favorita</h2>
        <div class="inputs">
            <label for="titulo">Titulo: </label><input type="text" name="titulo" id="titulo">
            <label for="autor">Autor: </label><input type="text" name="autor" id="autor">
            <label for="anio">Año: </label><input type="number" name="anio" id="anio">
            <button onclick="ejercicio2()">Enviar</button>
        </div>
        <div class="solucion solucion2"></div>
    </section>


    <script>
        function ejercicio1() {
            const solucion = document.querySelector('.solucion1');
            const radio1 = document.getElementById('format24').checked;
            const radio2 = document.getElementById('format12').checked;

            let date = new Date();

            if (radio1) {
                solucion.innerHTML = ('0'+date.getHours()).slice(-2) + ':' + ('0'+date.getMinutes()).slice(-2) + ':' + ('0'+date.getSeconds()).slice(-2);
            } else if (radio2) {
                let timezone = (date.getHours() > 12)?' PM':' AM';
                solucion.innerHTML = ('0'+(date.getHours()-12)).slice(-2) + ':' + ('0'+date.getUTCMinutes()).slice(-2) + timezone;
            }
        }

        function ejercicio2() {
            const solucion = document.querySelector('.solucion2');
            const titulo = document.getElementById('titulo').value;
            const autor = document.getElementById('autor').value;
            const anio = parseInt(document.getElementById('anio').value);


            if (titulo !== '' && autor !== '' && !isNaN(anio)) {
                solucion.innerHTML = `
                    Longitud titulo: ${titulo.replace(' ','').length}<br>
                    Longitud autor: ${autor.replace(' ','').length}<br>
                    <br>
                    Titulo mayúsculas: ${titulo.toUpperCase()}<br>
                    Titulo minúsculas: ${titulo.toLowerCase()}<br>
                    <br>
    
                    <ul>
                        <li>Titulo: ${titulo}</li>
                        <li>Autor: ${autor}</li>
                        <li>Año: ${anio}</li>
                    </ul>
                `
            } else {
                solucion.innerHTML = 'Rellene todos los campos';
            }
        }
    </script>
</body>
</html>
